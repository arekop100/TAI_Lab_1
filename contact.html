<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arkadiusz K lab 1</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<center>

<div class="box rounded-bottom-100">
<form >
<br>
    Imie:<br>
    <input type="text" name="imie" placeholder="Wprowadź imię">
    <br>
    <br>


    Nazwisko:<br>
    <input type="text" name="nazwisko" placeholder="Wprowadź Nazwisko">
    <br>
    <br>


    Email:<br>
    <input type="email" name="email" placeholder="Wprowadź Mail">
    <br>
    <br>


    Płeć:<br>
    <input type="radio" name="plec" value="mezczyzna" checked checked>Mężczyzna
    <input type="radio" name="plec" value="kobieta" checked checked>Kobieta
    <br>
    <br>


    Opis:<br>
    <textarea placeholder="Describe yourself here..." rows="4" cols="40" >
    </textarea>
    <br>
    <br>


    Wiek:<br>
    <input type="number" name="nazwa" value="wartość">
    <br>
    <br>


    Stan Cywilny:<br>
    <select>
        <option value="wartość1">Zamezny</option>
        <option value="wartość2">Wdowiec</option>
        <option value="wartość3">Kawaler</option>
        <option value="wartość4">Helikopter</option>
    </select>
    <br>
    <br>

    <button type="submit" value="Submit">Submit</button>
    <button type="reset" value="Reset">Reset</button>


</form>
</div>
</center>
</body>
</html>
